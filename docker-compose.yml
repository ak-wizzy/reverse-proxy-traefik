version: "3.9"

services:
  traefik:
    image: traefik:v3.6.8
    container_name: reverse-proxy-traefik
    restart: unless-stopped

    ports:
      - "443:443"

    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}

    labels:
      - "traefik.enable=true"

    # Security Headers Middleware
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=no-referrer-when-downgrade"

    # Rate Limit Middleware
      - "traefik.http.middlewares.rate-limit.ratelimit.average=10"
      - "traefik.http.middlewares.rate-limit.ratelimit.burst=5"

    # Middleware Chain
      - "traefik.http.middlewares.secured-chain.chain.middlewares=security-headers,rate-limit"

    command:
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=reverse-proxy"
      - "--providers.docker.exposedbydefault=false"

      # EntryPoint
      - "--entrypoints.websecure.address=:443"

      # ACME via Cloudflare DNS challenge
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json"

      # Observability
      - "--api.dashboard=true"
      - "--log.level=INFO"
      - "--accesslog=true"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt

    networks:
      - reverse-proxy

volumes:
  traefik-certs:

networks:
  reverse-proxy:
    external: true